<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qst0 SFDS</title>
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/asfalt.png'); /* Optional: 90s-style background */
      font-family: 'Comic Sans MS', sans-serif;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #ff007f;
      text-shadow: 2px 2px 0 #00ff00;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    th, td {
      border: 3px solid #ff00ff;
      padding: 12px;
      color: #0000ff;
      background-color: #e0e0e0;
    }
    th {
      background-color: #ff00ff;
      color: #fff;
      text-transform: uppercase;
      font-size: 1.2em;
    }
    td {
      font-size: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>qst0's Sheet and Form Driven Site</h1>
  <table id="data-table">
    <thead>
      <tr id="table-headers"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
